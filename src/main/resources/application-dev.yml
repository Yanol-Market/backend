spring:
  datasource:
    driver-class-name: com.mysql.cj.jdbc.Driver
    url: ${DB_URL}
    username: ${DB_USERNAME}
    password: ${DB_PASSWORD}

  jpa:
    database-platform: org.hibernate.dialect.MySQLDialect
    hibernate:
      ddl-auto: none

#  redis:
#    host: ${REDIS_HOST}
#    port: ${REDIS_PORT}

jwt:
  grant-type: ${GRANT_TYPE}
  secret: ${SECRET_KEY}
  token-validate-in-seconds: ${VALIDATE_TIME}
